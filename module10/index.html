<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<main>
	    <p>Press the buttons to change the box!</p>
	    <div id="buttons">
		    <button id="button1">Reset</button>
		    <br>
		    <button id="button2">Grow</button>
		    <button id="button3">Blue</button>
		    <button id="button4">Fade</button>
		    <br>
		    <button id="button5">Rotate</button>
		    <button id="button6">Circle</button>
		    <button id="button7">Hide</button>
		    <br>
		    <button id="button8">Outline</button>
		    <button id="button9">Border</button>
		    <button id="button10">Shadow</button>
		    <br>
		    <button id="button11">Cursor</button>
		    <button id="button12">Gradient</button>
		    <button id="button13">Logo</button>
	    </div>
	    <div id="box"></div>
	</main>
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
