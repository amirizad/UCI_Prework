<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<input type="hidden" id="prev-c" value="red">
	<input type="hidden" id="curr-c" value="blue">
	<input type="hidden" id="next-c" value="yellow">
	<input type="hidden" id="rotation" value="0">
	<main>
	    <p>Press the buttons to change the box STYLE!</p>
	    <div id="buttons">
		    <button class="btn" id="button1">Reset</button>
		    <br>
		    <button class="lbl" id="lbl1">Previous</button>
		    <button class="lbl" id="lbl2">Current</button>
		    <button class="lbl" id="lbl3">Next</button>
		    <br>
		    <button class="btn" id="button2">Grow</button>
		    <button class="btn" id="button3">Yellow</button>
		    <button class="btn" id="button4">Fade</button>
		    <br>
		    <button class="btn" id="button5">Rotate</button>
		    <button class="btn" id="button6">Circle</button>
		    <button class="btn" id="button7">Hide</button>
		    <br>
		    <button class="btn" id="button8">Outline</button>
		    <button class="btn" id="button9">Border</button>
		    <button class="btn" id="button10">Shadow</button>
		    <br>
		    <button class="btn" id="button11">Cursor</button>
		    <button class="btn" id="button12">Gradient</button>
		    <button class="btn" id="button13">Logo</button>
	    </div>
	    <div id="box"></div>
	</main>
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
